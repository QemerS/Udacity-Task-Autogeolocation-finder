<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz - One Big, Ugly Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  <header>
    <span class="company-name">ðŸ‚¡ Cam's Company ðŸ‚¡</span>
    <span class="company-page">Checkout Page</span>
  </header>
  <section class="progress-bar">

  </section>
  <form class="form" novalidate>
    <table>
      <thead>
        <tr>
          <th colspan="2">Your Name and Demographic Information</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <label for="f-name">
              <span>First Name</span>
              <input type="text" autofocus required id="f-name" name="f-name" size="20" placeholder="Your First Name"
                autocomplete="given-name">
              <span class="error"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="l-name">
              <span>Last Name</span>
              <input type="text" id="l-name" name="l-name" size="20" placeholder="Your Last Name"
                autocomplete="family-name">
              <span class="error"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">
              <span>Email Address</span>
              <input type="text" id="email" name="email" required size="20" placeholder=" * @gmail.com"
                autocomplete="email">
              <span class="error"></span>
            </label>
          </td>
        </tr>
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th colspan="2">Your Shipping Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <label for="address">
              <span>Address</span>
              <input type="text" placeholder="City/ State/ Country" id="address" name="address" required size="20"
                autocomplete="address-level1">
              <span class="error"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="p-code">
              <span>Postal Code</span>
              <input type="text" id="p-code" name="p-code" size="20" required
                placeholder=" * * * * * OR * * * * * - * * * *" autocomplete="postal-code">
              <span class="error"></span>
            </label>
          </td>
        </tr>
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th colspan="2">Your Credit Card Information</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <label for="c-number">
              <span>Credit Card Number</span>
              <input type="text" id="c-number" name="c-number" required size="20"
                placeholder=" * * * * * * * * * * * * * * *" autocomplete="cc-number">
              <span class="error"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="c-type">
              <span>Credit Card Type</span>
              <input list="cc" id="c-type" name="c-type" required type="text" size="20">
              <span class="error"></span>
              <datalist id="cc">
                <option value="Visa">
                <option value="American Express">
                <option value="Mastercard">
                <option value="Discover">
              </datalist>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="exp-date">
              <span>Expiration Date</span>
              <input type="month" id="exp-date" name="exp-date" required autocomplete="cc-exp">
              <span class="error"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="cvv">
              <span>CVV</span>
              <input type="text" id="cvv" name="cvv" size="20" placeholder=" * * * ">
              <span class="error"></span>
            </label>
          </td>
        </tr>
      </tbody>
    </table>

    <section class="order-review">
      <table class="your-order">
        <thead>
          <tr>
            <th colspan="2">Your Order</th>
          </tr>
        </thead>
        <tbody>
          <tr class="headings">
            <td>Product</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Total</td>
          </tr>
          <tr>
            <td>Game Console 2015</td>
            <td>1</td>
            <td>$500.00</td>
            <td>$500.00</td>
          </tr>
          <tr>
            <td>Platformer Bros 3D</td>
            <td>1</td>
            <td>$50.00</td>
            <td>$50.00</td>
          </tr>
          <tr class="total">
            <td>Total</td>
            <td>$550.00</td>
          </tr>
        </tbody>
      </table>
      <label class="check-correct">
        <span>Is your order correct?</span>
        <input type="checkbox" id="agree">
        <span class="error"></span>
      </label>
    </section>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
